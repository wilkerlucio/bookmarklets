		<meta charset="utf-8">
		<script type="text/javascript">
			window.onload = function() {
				var links = document.getElementsByTagName("a");

				for (var i = 0; i < links.length; i++) {
					var link = links[i];
					link.href = "javascript:(function() {var s = document.createElement('script'); s.src = 'https://github.com/wilkerlucio/bookmarklets/raw/master/" + link.getAttribute("data-bm") + ".js'; document.head.appendChild(s); })();";
				}
			}
		</script>
	</head>
	<body>
		<h1>Wilker Bookmarklets</h1>
		<hr>
		<h2>Drag the links to your bookmarks bar to add them.</h2>
		<a href="#" data-bm="normalize_links">Normalize Links</a>: normalize download links for download sites on the page (currently supporting: Megaupload and Fileserve).
	</body>
</html>
